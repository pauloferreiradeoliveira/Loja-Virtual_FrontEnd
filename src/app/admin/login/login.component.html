<main>
  <section class="app-login container">
    <div class="row">
      <div class="col-12 col-md-6 offset-md-3">
        <div class="card">
          <div class="card-body">
            <h1 class="text-center">
              <b>Art's Fatima</b>
              <br/>
              <small>
                <i class="fas fa-lock"></i> Área Restrita</small>
            </h1>
            <br/>

            <div class="alert alert-danger alert-dismissible" role="alert" *ngIf="sharedForm.verficarForm()">
              <strong><i class="fas fa-exclamation-triangle"></i> Atenção!</strong> Usuario ou Senha Invalidos.
            </div>

            <form [formGroup]="formulario" (ngSubmit)="onSubmit()">

              <div class="form-group">
                <label for="nome">Nome:</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="fas fa-user"></i>
                    </div>
                  </div>
                  <input type="text" class="form-control" id="nome" formControlName="name" placeholder="Entre com seu Nome" [ngClass]="sharedForm.aplicarCssErro('name')">
                </div>
                <small class="form-text text-danger" [hidden]="!sharedForm.verificaValidToucched('name')">Campo Obrigatório</small>
              </div>

              <div class="form-group">
                <label for="senha">Senha:</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="fas fa-key"></i>
                    </div>
                  </div>
                  <input type="password" class="form-control" id="senha" formControlName="password" placeholder="Entre com sua Senha" [ngClass]="sharedForm.aplicarCssErro('password')">
                </div>
                <small class="form-text text-danger" [hidden]="!sharedForm.verificaValidToucched('password')">Campo Obrigatório</small>
              </div>
              <br>
              <button type="submit" class="btn btn-primary col-12" [disabled]="formulario.invalid"><i class="fas fa-sign-in-alt"></i> Entrar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
