<section class="row">
  <form class="col-12" [formGroup]="formulario" (ngSubmit)="onSubmit(modal)" >
    <h1>
      <i [ngClass]="constucao[1]"></i> {{ constucao[0] }}</h1>
    <div class="form-group ">
      <label for="">Id</label>
      <input type="number" readonly class="form-control" id="id" formControlName="id">
    </div>
    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" class="form-control" id="nome"
       placeholder="Digite o nome da Categoria" formControlName="nome" [ngClass]="sharedForm.aplicarCssErro('nome')">
    </div>
    <button type="submit" class="btn btn-primary float-lg-right">
      <i class="fas fa-save"></i> Salvar</button>
  </form>
</section>

<ng-template #modal>
  <!-- Parte Titulo - Modal -->
  <div class="modal-header">
    <h5 class="modal-title" id="titulo">{{ modalTexto[0] }}</h5>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <!-- Parte Corpo - Modal -->
  <div class="modal-body">
    <i class="fas fa-spinner fa-pulse" [hidden]="modalTexto.length >= 2"></i>
    <p>{{ modalTexto[1] }}</p>
    <p class="erro" [hidden]="modalTexto[2] == null">{{ modalTexto[2] | json }}</p>
  </div>
  <!-- Parte Final - Modal -->
  <div class="modal-footer">
    <button type="button" id="fechar" class="btn btn-success"  (click)="modalRef.hide()">Fechar</button>
  </div>
</ng-template>
