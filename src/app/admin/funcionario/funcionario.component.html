<h1>
  <i class="fas fa-users-cog"></i> Funcionarios
</h1>

<div class="col-12">
  <section class="row">
    <div class="form-group col-9 ">
      <input type="text" class="form-control" [(ngModel)]="filtro" placeholder="Pesquise">
    </div>
    <div class="col-2">
      <button class="btn btn-success float-lg-right" routerLink="/admin/funcionario/novo">
        <i class="fas fa-plus"></i> Adicionar</button>
    </div>
  </section>

  <div class="row">
    <section class="col-12 col-md-4 select" *ngFor="let dado of getDados()">
      <div class="imagem">
        <img src="assets/images/person.jpeg" class="imgPerson mx-auto">
      </div>
        <p>
          <small>Nome: </small>{{ dado.name }}</p>
        <p>
          <small>Permissao</small>
        </p>
        <p>
          <small>Data: </small>{{ dado.created_at }}</p>
    </section>
  </div>

</div>
