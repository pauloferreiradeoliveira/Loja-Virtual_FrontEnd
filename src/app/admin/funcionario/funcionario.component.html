<h1>
    <i class="fas fa-users-cog"></i> Funcionarios
</h1>

<div class="row">
  <section class="col-11">
    <div class="row">
      <div class="form-group col-9 ">
        <input type="text" class="form-control" [(ngModel)]="filtro" placeholder="Pesquise">
      </div>
      <div class="col-2">
        <button class="btn btn-success float-lg-right" routerLink="/admin/permissoes/novo">
          <i class="fas fa-plus"></i> Adicionar</button>
      </div>
    </div>
  </section>
  <section class="col-12 col-md-4 row select" *ngFor="let dado of getDados()">
    <article class="col-4">
        <img src="assets/images/person.jpeg" class="imgPerson mx-auto">
    </article>
    <article class="col-8">
    <p><small>Nome: </small>{{ dado.name }}</p>
    <p><small>Permissao</small></p>
    <p><small>Data: </small>{{ dado.created_at }}</p>
    </article>
  </section>
</div>
