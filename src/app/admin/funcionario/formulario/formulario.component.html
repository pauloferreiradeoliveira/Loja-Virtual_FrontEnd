<section class="row">
  <form class="col-12" [formGroup]="formulario" (ngSubmit)="onSubmit(modal)">
    <h1>
      <i [ngClass]="constucao[1]"></i> {{ constucao[0] }}</h1>
    <div class="row">
      <div class="form-group col-12 col-md-2">
        <label for="">Id</label>
        <input type="number" readonly class="form-control" id="id" formControlName="id">
      </div>
      <div class="form-group col-12 col-md-10">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" id="nome" placeholder="Digite o nome do Funcionario" formControlName="name">
      </div>
    </div>
    <div class="row">
      <div class="form-group col-12 col-md-6">
        <label for="">Senha</label>
        <input type="password"  class="form-control" formControlName="senha">
      </div>
      <div class="form-group col-12 col-md-6">
        <label>Permiss√£o</label>
        <select formControlName="id_tipo_users" class="form-control">
          <option *ngFor="let p of permisao" [ngValue]="p.id" >{{ p.nome }}</option>
        </select>
      </div>
    </div>

    <button type="submit" class="btn btn-primary float-lg-right">
      <i class="fas fa-save"></i> Salvar</button>
      <button type="reset" class="btn btn-danger float-lg-right"><i class="fas fa-broom"></i> Limpar</button>
  </form>
</section>

<ng-template #modal>
  <!-- Parte Titulo - Modal -->
  <div class="modal-header">
    <h5 class="modal-title" id="titulo">{{ modalTexto[0] }}</h5>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <!-- Parte Corpo - Modal -->
  <div class="modal-body">
    <i class="fas fa-spinner fa-pulse" [hidden]="modalTexto.length >= 2"></i>
    <p id="corpo">{{ modalTexto[1] }}</p>
    <p class="alert">{{ modalTexto[2] | json}}</p>
  </div>
  <!-- Parte Final - Modal -->
  <div class="modal-footer">
    <button type="button" class="btn" (click)="modalRef.hide()">
      <i class="fas fa-times"></i> Fechar
    </button>
  </div>
</ng-template>
