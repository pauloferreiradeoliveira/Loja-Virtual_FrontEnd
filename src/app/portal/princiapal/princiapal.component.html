<!--Principal-->
<div class="row">
  <section class="col-12">
    <article>
      <!-- Carosel  -->
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="imagens\promocao\1.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="imagens\promocao\2.jpg" alt="Second slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Anterior</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Proximo</span>
        </a>
      </div>
    </article>
    <article id="principal">
      <h5 class="titulos">Os Mais Vendidos</h5>
      <!-- Cards  -->
      <div class="card-deck">
        <div class="row">
          <app-card class="col-6 col-md-4 col-lg-3 sem" *ngFor="let p of principalProdutos" [produto]="p"></app-card>
        </div>
      </div>
    </article>
  </section>
</div>
