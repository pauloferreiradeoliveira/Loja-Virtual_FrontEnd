<h5 class="titulos">Login</h5>
<form [formGroup]="formulario" class="col-12 col-md-8 offset-md-2" (ngSubmit)="onSubmit()">
  <div class="form-row ">
    <div class="form-group col-12">
      <label for="email">Email:</label>
      <input type="text" class="form-control" formControlName="email" id="email" placeholder="Digite o Email" [ngClass]="sharedForm.aplicarCssErro('email')">
    </div>
    <div class="form-group col-12">
      <label for="senha">Senha:</label>
      <input type="password" class="form-control" formControlName="senha" id="senha" placeholder="Digite Senha" [ngClass]="sharedForm.aplicarCssErro('senha')">
    </div>
    <div class="col-1 offset-md-11">
      <button type="submit" id="enviar" class="btn principal" [disabled]="!formulario.valid">Login</button>
    </div>
  </div>
</form>
<div class="complemento">
</div>
